<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="converter-box p-4 shadow-lg rounded" style="background: rgba(255, 255, 255, 0.9);">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <div class="grid-container">
                <div class="input-group">
                    <span class="input-group-text">°C</span>
                    <input type="number" id="celsius" class="form-control" placeholder="Celsius">
                </div>
                <div class="input-group">
                    <span class="input-group-text">°F</span>
                    <input type="number" id="fahrenheit" class="form-control" placeholder="Fahrenheit">
                </div>
            </div>
            <button class="btn btn-success w-100 mt-3" onclick="clearFields()">Clear</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
