<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Popup Modal</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Styling */
        body {
    background: linear-gradient(to right, rgba(20, 30, 48, 0.8), rgba(36, 59, 85, 0.8)), 
                url('images/symbol.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: rgb(228, 220, 220);
}

        /* Open Button */
        .open {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: rgb(239, 186, 186);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .open:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Modal Container */
        .modal_container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Modal Box */
        .modal {
            background: rgba(220, 160, 160, 0.95);
            padding: 20px;
            width: 500px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #d24399;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Modal Body */
        .modal p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            text-align: justify;
        }

        /* Close Button */
        .close {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #cbb5b7;
            color: rgba(235, 31, 31, 0.716);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close:hover {
            background-color: #a71d2a;
            transform: scale(1.05);
        }

        /* Close Icon Button */
        .close-icon {
            background: none;
            border: none;
            font-size: 22px;
            color: #dc3545;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-icon:hover {
            color: #d5cccd;
        }

        /* Show modal */
        .modal_container.show {
            display: flex;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Learn FullStack Developer</h1>
    <button class="open"><i class="fa fa-eye"></i> click me!</button>

    <div class="modal_container">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fa fa-building"></i> Full Stack Developer</h2>
                <button class="close-icon"><i class="fa fa-times"></i></button>
            </div>
            <p>A full stack developer is a web developer who can work on both the front-end and back-end of a website or application. They are responsible for developing client and server software. They handle databases and ensure smooth user experiences.</p>
            <button class="close"><i class="fa fa-times-circle"></i> Close Modal</button>
        </div>
    </div>

    <script>
        const openBtn = document.querySelector('.open');
        const closeBtn = document.querySelector('.close');
        const closeIcon = document.querySelector('.close-icon');
        const modalContainer = document.querySelector('.modal_container');

        // Open Modal
        openBtn.addEventListener('click', () => {
            modalContainer.classList.add('show');
        });

        // Close Modal (button)
        closeBtn.addEventListener('click', () => {
            modalContainer.classList.remove('show');
        });

        // Close Modal (icon)
        closeIcon.addEventListener('click', () => {
            modalContainer.classList.remove('show');
        });

        // Close Modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === modalContainer) {
                modalContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
